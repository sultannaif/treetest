<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barns</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body data-page="home">
  <div class="screen">
    <header class="app-header">
      <div class="status-bar"></div>
              <div class="top-row">
          <div class="loc">
            <svg viewBox="0 0 24 24" width="18" height="18">
              <path d="M12 2C8.7 2 6 4.7 6 8c0 5 6 12 6 12s6-7 6-12c0-3.3-2.7-6-6-6zm0 8.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z" fill="#fff"/>
            </svg>
            <span>Current location</span>
          </div>
          <button id="logout-btn" class="logout-btn" title="Logout">
            <span>Logout</span>
          </button>
        </div>
      
      <div class="brand">
        <img class="brand-logo" src="imgs/HomePage/logo.png" alt="barn's logo">
      </div>
      <div class="header-wave"></div>
    </header>

    <main class="home-main">
      <!-- البطاقة الآن رابط يفتح صفحة البوت -->
      <a class="welcome-card welcome-link" href="chat.html" aria-label="الانتقال إلى محادثة البوت">
                  <div class="welcome-text">
            <div class="kicker">Welcome back</div>
            <h2 class="user-name" id="user-name">Mohammed Alzain</h2>
          </div>
        <span class="welcome-divider" aria-hidden="true"></span>
        <img src="imgs/HomePage/bot.png" alt="BarnieX" class="welcome-bot">
      </a>

      <!-- Loyalty Card (re-added) -->
      <section class="loyalty-card" aria-label="Loyalty card">
        <div class="lc-left">
          <div class="lc-tier">GREEN</div>
          <div class="lc-big" id="card-total">0</div>
        </div>
        <div class="lc-right">
          <div class="lc-counters">
            <div class="lc-counter is-green">
              <span class="lc-circle"><img src="imgs/HomePage/Card/دائرة بيضاء.svg" alt="" aria-hidden="true"></span>
              <span class="lc-bean"><img src="imgs/HomePage/beanGreen.svg" alt="Green"></span>
              <div class="lc-texts">
                <div class="lc-num" id="home-green-count">0</div>
                <div class="lc-label">Green</div>
              </div>
            </div>
            <div class="lc-counter is-gold">
              <span class="lc-circle"><img src="imgs/HomePage/Card/دائرة بيضاء.svg" alt="" aria-hidden="true"></span>
              <span class="lc-bean"><img src="imgs/HomePage/beanGold.svg" alt="Gold"></span>
              <div class="lc-texts">
                <div class="lc-num" id="home-gold-count">0</div>
                <div class="lc-label">Gold</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Promo image after the card -->
      <div class="promo-after-card">
        <img src="imgs/HomePage/add1.jpg" alt="Promotion" class="promo-img">
      </div>

    </main>

    <nav class="bottom-nav">
      <a href="index.html" class="item active"><span class="ico"><img src="imgs/HomePage/Home icon.svg" alt="Home"></span><span>Home</span></a>
      <a href="tree.html" class="item"><span class="ico"><img src="imgs/HomePage/Tree icon.svg" alt="Tree"></span><span>Tree</span></a>
      <a href="#" class="item disabled"><span class="ico"><img src="imgs/HomePage/Order icon.svg" alt="Orders"></span><span>Orders</span></a>
      <a href="#" class="item disabled"><span class="ico"><img src="imgs/HomePage/Account icon.svg" alt="Account"></span><span>Account</span></a>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
