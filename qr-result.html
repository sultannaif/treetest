<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Result</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body data-page="qr-result">
  <div class="screen" style="display:grid;place-items:center;min-height:100vh;background:#fff">
    <div class="qr-box" style="text-align:center;padding:24px;border-radius:16px;border:1px solid #e6eee9">
      <h3 style="margin:0 0 8px;color:#0f5b46">QR Content</h3>
      <p id="qr-content" style="margin:0;color:#5a6f6a;word-break:break-all"></p>
    </div>
  </div>
  <script>
    (function(){
      const p = new URLSearchParams(window.location.search);
      const data = p.get('data') || '';
      const el = document.getElementById('qr-content');
      if (el) el.textContent = data;
    })();
  </script>
</body>
</html>
